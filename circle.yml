general:
  artifacts:
    - "coverage"

machine:
  environment:
    NODE_ENV: test

dependencies:
  cache_directories:
    - "node_modules"
  override:
    - npm install
    - npm prune
    - npm run typings

test:
  override:
    - npm run build
    - npm test
    - MOCHA_FILE=$CIRCLE_TEST_REPORTS/test-results.xml npm run coverage -- -- "--reporter" "mocha-junit-reporter"
    - if [ -f ./coverage/lcov.info ]; then cat ./coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js; fi
